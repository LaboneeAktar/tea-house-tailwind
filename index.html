<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0a3ed02156.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF0000",
              secondary: "#FF8938",
              gold: "#FFC850",
            },
          },
        },
      };
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="max-w-screen-xl mx-auto px-10 lg:px-12 lg:mb-20">
      <div class="lg:flex mt-14 lg:mt-20">
        <div class="lg:ml-14">
          <h1 class="text-5xl font-bold md:text-6xl lg:text-6xl">
            It's good <br />
            tea time at the <br />
            Tea House
          </h1>
          <p class="text-gray-500 py-5 w-3/4 lg:py-8">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-l from-primary to-secondary flex p-4 rounded-lg"
          >
            <span class="mr-2 font-semibold text-white"> Explore More</span>
            <img class="w-3 h-3 m-auto" src="images/arrow.png" alt="" />
          </button>
        </div>
        <div class="relative">
          <img class="w-full mx-auto" src="images/banner.png" alt="" />
          <!-- Card -->
          <div
            class="absolute flex items-center bg-white shadow-lg p-2 rounded-lg lg:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:top-80 lg:left-14"
          >
            <!-- Icon -->
            <div>
              <i class="fa-solid fa-star text-3xl text-gold"></i>
            </div>
            <!-- Text -->
            <div class="ml-3">
              <h3 class="lg:text-2xl font-bold">5.00</h3>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
